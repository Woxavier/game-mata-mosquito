<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mata Mosquito</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">

        <script>
            function iniciarJogo(){
                var escolheNivel = document.getElementById('nivel').value

                if(escolheNivel === ""){
                    alert('Selecione um nível válido para iniciar o jogo')
                    return false
                }
                
                window.location.href = 'app.html?' + escolheNivel
            }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="imagem game over">
                    </div>    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecionar o nível</option>
                                <option value="facil">Facil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="impossivel">Impossível</option>   
                            </select>
                        </div>    
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar jogo</button>
                    </div>    
                </div>
            </div>
        </div>

        

        
    </body>
</html>
